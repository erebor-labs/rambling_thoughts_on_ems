<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            box-sizing: border-box; /* Ensure consistent sizing */
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background color */
            color: #FFFFFF; /* Light text color for readability */
        }

        #main {
            text-align: center;
            font-weight: bold;
            margin: 10% 10% 5%;
        }

        #nav {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping for links */
            justify-content: center; /* Center links */
            gap: 10px; /* Add gap between links */
            text-align: center;
            font-weight: bold;
            margin: 20px auto;
            max-width: 800px; /* Limit the navigation width */
        }

        #nav a {
            text-decoration: none; /* Remove underline from links */
            color: #121212; /* Dark text color for buttons */
            background-color: #FF5722; /* Bright orange button background */
            padding: 10px 20px; /* Add padding for button-like appearance */
            border-radius: 5px; /* Round the edges */
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Smooth hover effect */
            flex: 0 1 calc(25% - 20px); /* Set a fixed width to prevent wrapping */
            white-space: nowrap; /* Prevent text from wrapping to a new line */
        }

        #nav a:hover,
        #nav a:focus {
            background-color: #E64A19; /* Slightly darker shade for hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Add subtle shadow on hover */
            outline: none; /* Remove default focus outline */
        }

        hr {
            border: 1px solid #FFFFFF; /* Light horizontal rule for contrast */
        }

        @media (max-width: 600px) {
            #nav a {
                flex: 1 1 100%; /* Stack links vertically on smaller screens */
                white-space: normal; /* Allow wrapping in small screens */
            }
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Thoughts on EMS</h1>
        <hr style="margin-top: 10px;">
    </div>
    <div id="nav">
        <a href="current.html">Current System</a>
        <a href="future.html">Future System</a>
        <a href="training.html">Training and Education</a>
        <a href="implementation.html">Implementation</a>
    </div>
</body>
</html>
